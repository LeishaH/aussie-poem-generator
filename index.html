<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Aussie Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Aussie Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Aussie poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here My Country The love of field and coppice, Of green
        and shaded lanes.
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/LeishaH" target="_blank">Leisha Henry</a>
      and is
      <a
        href="https://github.com/LeishaH/aussie-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://aiaussiepoemgenerator.netlify.app" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
