<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>🦘AI Aussie Poem Generator🐨</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🦘AI Aussie Poem Generator🐨</h1>
        <h2>
          Type in a topic — we’ll bash out a beaut Aussie poem in no time!
        </h2>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Type a topic for your Aussie poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />

            <input type="submit" class="submit-button" />
          </form>

          <div class="hint">i.e: Wombat, Sydney, Lamington</small>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/LeishaH" target="_blank">Leisha Henry</a>
        and is
        <a
          href="https://github.com/LeishaH/aussie-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://aiaussiepoemgenerator.netlify.app" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
